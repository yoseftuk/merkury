<li class="item">
  <img class="profile-img" alt="profile" [src]="image"/>
  <div class="content">
    <div>
      <span class="name">{{name}}</span>
      <span class="task"> {{task}} </span>
      <span class="name">{{subject}}</span>
    </div>
    <div class="time">
      <img class="clock" alt="clock" src="assets/images/clock_ico.png"/>
      <span class="time-text">Just now</span>
    </div>
  </div>
</li>
