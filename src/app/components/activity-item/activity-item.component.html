<li class="item">
  <img class="profile-img" alt="profile" [src]="image"/>
  <div class="content">
    <div class="data">
      <span class="name username">{{name}}</span>
      <span class="task"> {{tasks[task]}} </span>
      <span class="name subject">{{subject}}</span>
    </div>
    <div class="time">
      <img class="clock" alt="clock" src="assets/images/clock_ico.png"/>
      <span class="time-text">{{time | activityTime}}</span>
    </div>
  </div>
</li>
