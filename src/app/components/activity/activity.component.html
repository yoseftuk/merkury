<app-bottom-section-header [title]="'activity'" [prNotif]="10" [dangerNotif]="0"></app-bottom-section-header>
<ul class="body">
  <app-activity-item *ngFor="let activity of activities"
    [name]="activity.name"
    [task]="'added a new project'"
    [subject]="activity.subject"
    [time]="activity.time"
    [image]="activity.image"
  ></app-activity-item>
</ul>
